{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/layout.css' %}">

        <!-- fonts -->
        <link href='https://fonts.googleapis.com/css?family=Itim' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Lemon' rel='stylesheet'>
        {% block links %}
        {% endblock %}
    </head>
    <body class="body">

        <nav class="navbar">
            <img class="navbar-img" src="">

            <div class="navbar-info">
                <h1 class="navbar-info-text normal-font">Organization name</h1>
                <h1 class="navbar-info-text small-font">example@gmail.com</h1>
            </div>

            <div class="navbar-navmenu">
                <h1 class="navbar-category small-font">Menus:</h1>

                <div class="navbar-navs">
                    
                </div>

                <h1 class="navbar-category small-font">Certificate:</h1>
            </div>
        </nav>

        <div class="working_area">
            {% block body %}
            {% endblock %} 
        </div>


        <script href="{% static 'js/layout.html' %}"></script>
    </body>
</html>
